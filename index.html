<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>DuckDuckGo</title>
  </head>
  <body>
    <div class="header-wrap">
      <div class="header">
        <div class="nav-button" id="media-button">Media</div>
        <div class="nav-button" id="menu-button">Menu</div>
      </div>
    </div>
    <div class="body" id="page-body">
      <div class="logo-wrap">
        <a class="logo-homepage">
          <img class="logo" id="main-logo" src="images/the_ddg_duck.png" />
          <span class="logo-text">DuckDuckGo</span>
        </a>
      </div>
      <div class="search-wrap">
        <form class="search-bar">
          <input
            class="search-input"
            id="search-field"
            placeholder="Search the web!"
            type="text"
          />
          <input
            class="search-input"
            id="search-button"
            type="submit"
            value="Go!"
          />
        </form>
      </div>
      <div class="cta-wrap">
        <h1 class="cta-text main-text">
          Tired of being tracked online?<br />
          <span>We can help.</span>
        </h1>
        <h2 class="cta-text sub-text">
          We don't store your personal info. We don't follow you around with
          ads.
        </h2>
        <h2 class="cta-text sub-text">We don't track you. Ever.</h2>
        <input
          class="cta-button"
          type="button"
          value="Add DuckDuckGo to Safari"
        />
      </div>
      <div class="content-wrap">
        <h2 class="content-text sub-text">Privacy Protection For Any Device</h2>
        <div class="content-tiles"><div class=""</div>
      </div>
    </div>
  </body>
</html>
